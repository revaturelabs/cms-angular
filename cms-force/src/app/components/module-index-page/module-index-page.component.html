<div class="card ">
  <div class="container">
    <div class="col">
      <div id="content">
        <img src="/assets/img/logo.png" class="logo">
      </div>
    </div>
    <!-- TABLE FORM - OPENING DIV -->
    <form *ngIf="!ms.isLoading" style="margin-bottom: 20px">
      <div *ngFor="let module of ms.response" name="modules"
       (click)="listContent(module)" id="{{module.id}}"
        class="tag-bubble" style="margin-bottom:5px;">
        <span><b>{{module.subject}}</b></span><br>
        <div *ngIf="ms.modulebool.get(module)">
          <form>
            <div class="form-row mb-5">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Content ID</th>
                      <th scope="col">Title</th>
                      <th scope="col">Format</th>
                      <th scope="col">Description</th>
                      <th scope="col">URL</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let content of moduleContents.get(module)">
                      <td>{{content.id}}</td>
                      <td>{{content.title}}</td>
                      <td>{{content.format}}</td>
                      <td>{{content.description}}</td>
                      <td><a href="{{content.url}}">{{content.url}}</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </form>
        </div>
      </div>
    </form>
  </div>
</div>
